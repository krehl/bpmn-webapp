@(title: String, user: Option[User])(content: Html)

<!DOCTYPE html>

<html>
@head(title)
    <body>
        <div id="wrapper">
            @if(user.isDefined) {
                <div id="navigation">@navigation()</div>
            }
            <div id="content" class="container-fluid">@content</div>
        </div>
    </body>
</html>
